name: CI/CD Pipeline for Yarn Monorepo with Lerna

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Use project-specific Yarn version
        run: yarn --version

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint

  test:
    name: Build and test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Use project-specific Yarn version
        run: yarn --version

      - name: Install dependencies
        run: yarn install

      - name: Building dist packages
        run: yarn lerna:build

      - name: Run tests
        run: yarn test

  publish:
    name: Apply patch version and publish at NPM
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Use project-specific Yarn version
        run: yarn --version

      - name: Authenticate to NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: yarn install

      - name: Building dist packages
        run: yarn lerna:build

      - name: Updating packages version
        run: yarn lerna:patch

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn lerna:publish
